    /* Fondo personalizado del héroe */
    .hero-inicio {
      background: url('https://www.startpage.com/av/proxy-image?piurl=https%3A%2F%2Frawismyreligion.com%2Fwp-content%2Fuploads%2FEcorganic-ecomarket-ondara-13-1536x1152.jpg&sp=1765143981T7f705d306e1deed9987ac635117d6c0216bae5d5575a7114e1cee2347b9f7499') center/cover no-repeat;

      text-align: center;
      color: white;
      position: relative;
    }

    /* Capa oscura para leer mejor */
    .hero-inicio::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(2px);
    }

    .hero-contenido {
      position: relative;
      z-index: 2;
      max-width: 700px;
      margin: auto;
    }

    .categoria-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      margin-top: 40px;
      padding: 0 30px;
    }

    .categoria-card {
      background: white;
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--sombra);
      text-align: center;
    }

    .categoria-card h3 {
      color: var(--verde-oscuro);
      margin-bottom: 10px;
    }

    .categoria-card a {
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
