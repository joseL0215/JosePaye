<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EcoMarket - Libro de Reclamaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <style>
    .libro-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: var(--sombra);
    }

    .libro-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--verde-oscuro);
    }

    .libro-container label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: var(--gris-texto);
    }

    .libro-container input,
    .libro-container textarea,
    .libro-container select {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 1rem;
    }

    .libro-container button {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>

<body>

<nav>
  <div class="logo"><span class="badge">Eco</span>Market</div>
  <div class="nav-links">
    <a href="index.html">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="frutas.html">Frutas</a>
    <a href="verduras.html">Verduras</a>
    <a href="carnes.html">Carnes</a>
    <a href="otros.html">Otros</a>
    <a href="contacto.html">Contacto</a>
    <a href="libro.html" class="activo">Libro de Reclamaciones</a>
  </div>
</nav>

<section class="hero">
  <h1 class="eco-hero-title">Libro de Reclamaciones</h1>
  <p class="eco-hero-text">
    Registra aquí tu reclamo, queja o sugerencia. Nos comprometemos a atenderte lo antes posible.
  </p>
</section>

<main class="libro-container">
  <h1>Formulario</h1>

  <form>
    <label>Nombre completo</label>
    <input type="text" placeholder="Escribe tu nombre" required>

    <label>Correo electrónico</label>
    <input type="email" placeholder="correo@ejemplo.com" required>

    <label>Tipo de mensaje</label>
    <select required>
      <option disabled selected>Seleccione una opción...</option>
      <option>Reclamo</option>
      <option>Queja</option>
      <option>Sugerencia</option>
    </select>

    <label>Detalle del mensaje</label>
    <textarea rows="6" placeholder="Describe tu reclamo o sugerencia" required></textarea>

    <button type="submit" class="eco-btn-primary">Enviar Registro</button>
  </form>
</main>

<footer class="footer-eco">
  <div class="footer-left">
    © 2025 EcoMarket — Tienda ecológica.
  </div>
  <div class="footer-right">
    Hecho por Jose Luis Paye Atencio
  </div>
</footer>

</body>
</html>
